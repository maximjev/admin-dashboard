<div class="alert alert-info">
  Logo
</div>
<h2>Login</h2>
<form [formGroup]="loginForm" class="grid-wrapper">
  <div class="form-group name">
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group password">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
</form>

<div class="form-group btn-row">
  <button [disabled]="loading" class="btn btn-primary" (click)="tryLogin()">Login</button>
  <button class="btn btn-secondary" routerLink="/reset">Password reset</button>
</div>
<div *ngIf="loginFailed" class="alert alert-danger">Login failed, check your credentials!</div>
