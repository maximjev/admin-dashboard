<h1 class="title">Transaction</h1>

<form class="grid-wrapper" #f="ngForm">
  <div *ngIf="edit" class="form-group id">
    <label for="id">Transaction ID</label>
    <input id="id" type="text" name="id" class="form-control" disabled [(ngModel)]="transaction.id">
  </div>

  <div class="form-group name">
    <label for="name">Transaction name</label>
    <input id="name" type="text" name="name" class="form-control" required [(ngModel)]="transaction.name">
  </div>

  <div class="form-group type">
    <div class="input-group-prepend">
      <label for="type">Options</label>
    </div>
    <select class="custom-select" name="type" [(ngModel)]="transaction.type" id="type" required>
      <option selected></option>
      <option [value]="type" *ngFor="let type of types">{{type | formatType}}</option>
    </select>
  </div>

  <div *ngIf="edit" class="form-group created-on">
    <label for="createdOn">Created on</label>
    <input id="createdOn" [owlDateTime]="dt2" class="form-control" disabled [owlDateTimeTrigger]="dt2" name="createdOn"
           [(ngModel)]="transaction.createdOn">
    <owl-date-time #dt2 [showSecondsTimer]="true"></owl-date-time>
  </div>


  <div class="btn-row">
    <button class="btn btn-primary" [disabled]="f.invalid" (click)="submit()">Submit</button>
    <button class="btn btn-secondary" (click)="clear()">Clear</button>
  </div>

  <div class="error">
    <div *ngIf="valueExists" class="alert alert-danger">Transaction with current name already exists!</div>
  </div>

</form>
